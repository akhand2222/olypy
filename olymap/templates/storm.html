<HTML>
<HEAD>
<TITLE>{{ storm.name }} [{{ storm.oid }}]</TITLE>
</HEAD>
<BODY>
<H3>{{ storm.name }} [{{ storm.oid }}]</H3>
<table>
<tr><td>Type:</td><td>{{ storm.type }}</td></tr>
<tr><td>Where:</td><td>{{ loc.name }} [<a href="{{ loc.oid }}.html">{{ loc.oid }}</a>]</td></tr>
<tr><td>Strength:</td><td>{{ storm.strength }}</td></tr>
{% if ship %}
    <tr><td>Bound Ship:</td><td>{{ ship.name }} [<a href="{{ ship.oid }}.html">{{ ship.oid }}</a>]</td></tr>
{% endif %}
</table>
</BODY>
</HTML>
